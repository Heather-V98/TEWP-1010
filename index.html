<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GameBuddy</title>
    <h1>GameBuddy</h1>
</head>

<body>
    <div class="flex">
    <nav class="nav" style="width: 25%;">
        <ul>
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="#" class="nav">Marvel Rivals</a></li>
            <li><a href="#" class="nav">Stardew Valley</a></li>
            <li><a href="#" class="nav">Mario Kart</a></li>
        </ul>
        <div style="margin-left: 25%;"></div>
    </nav>

    <main class="main-content">
        <h1 class="username">GoatGamer25</h1>
        <section class="homegrid">
            <div class="card-container">
            <div class="card">
                <h2 class="card-title">Total Hours Played this Week</h2>
                <p class="card-info">78</p>
            </div>
            <div class="card">
                <h2 class="card-title">Games Played</h2>
                <p class="card-info">4</p>
            </div>
            <div class="card">
            <div class="piechart-card">
                <div class="pie-chart"></div>
                <h2 class="card-title">Platforms</h2>
                <div class="chart-labels">
                    <span>PC</span>
                    <span>XBOX</span>
                    <span>PS</span>
                    <span>Switch</span>
                </div> 
            </div>
            </div>
            </div>
            <div class="card">
                <h2 class="card-title">Total Achievements</h2>
                <p class="card-info">156</p>
            </div>
            <div class="card">
                <h2 class="card-title">Favorite Game</h2>
                <p class="card-info">Marvel Rivals</p>
            </div>
            <div class="card">
                <h2 class="card-title">Completion Rate</h2>
                <p class="card-info">68%</p>
            </div>
        </div>
        </div>
        <div class="addiction-level">Level of Addiction: Seek Help</div>
    </main>
   
</body>

</html>
