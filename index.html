<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GameBuddy</title>
    <h1>GameBuddy</h1>
</head>

<body>

    <nav>
        <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Marvel Rivals</a></li>
            <li><a href="#">Stardew Valley</a></li>
            <li><a href="#">Mario Karst</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <h1 class="username">GoatGamer25</h1>
        <section class="homegrid">
            <div class="card">
                <h2 class="card-title">Total Hours Played this Week</h2>
                <p class="card-info">78</p>
            </div>
            <div>
                <h2 class="card-title">Games Played</h2>
                <p class="card-info">4</p>
            </div>
            <div class="piechart-card">
                <h2 class="card-title">Platforms</h2>
                <div class="chart-labels">
                    <span>PC</span>
                    <span>XBOX</span>
                    <span>PS</span>
                    <span>Switch</span>
                </div>    
            </div>
            <div class="card">
                <h2 class="card-title">Total Achievements</h2>
                <p class="card-info">156</p>
            </div>
            <div>
                <h2 class="card-title">Favorite Game</h2>
                <p class="card-info">Marvel Rivals</p>
            </div>
            <div class="card">
                <h2 class="card-title">Completion Rate</h2>
                <p class="card-info">68%</p>
            </div>
        </section>
        <div class="addiction-level">Level of Addiction: Seek Help</div>
    </main>
   
</body>

</html>
